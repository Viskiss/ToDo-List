<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <title>My ToDo</title>
  </head>
  <body>
    <div class="container">
      <div class="ToDo">
        <div class="Todo_up">
          <form class="todo_form">
            <button class="button_form" type="submit" style="vertical-align: middle" >
              <span>Add</span>
            </button>
            <input class="input_todo" type="text" placeholder="" />
            <button id="clearButton">Clear</button>
          </form>
        </div>
        <div class="active_list_section">
          <ul class="active_list"></ul>
        </div>
        <div class="inActive_list_section">
          <span class="span_inActive" aria-pressed="true"></span>
          <ul class="inActive_list" data-inactive-list></ul>
       </div>
       <div class="empty_list_section" data-empty></div>
      </div>
    </div>

    <script src="/work.js"></script>
  </body>
</html>
